# Application Settings
app:
  name: "Trading Bot Platform"
  version: "0.1.0"
  environment: "development"  # development, staging, production
  debug: true

# Database
database:
  url: "sqlite:///./data/trading.db"  # Override with env var
  pool_size: 5
  max_overflow: 10
  echo: false

# Cache
cache:
  type: "memory"  # memory, redis
  redis_url: "redis://localhost:6379/0"
  ttl: 300

# API
api:
  host: "0.0.0.0"
  port: 8000
  cors_origins: ["*"]
  rate_limit: 100  # requests per minute

# Performance
performance:
  use_orjson: true
  use_fast_orderbook: true
  max_workers: 4
  batch_size: 100
