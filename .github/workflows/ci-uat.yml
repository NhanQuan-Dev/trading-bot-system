  # ============================================
  # E2E Tests on UAT
  # ============================================
  
  e2e-tests:
    name: E2E Tests on UAT
    runs-on: ubuntu-latest
    needs: deploy-uat
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Wait for UAT to be ready
        run: |
